  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Kolik plánujete ročně najet?</label>
          <input type="range" min="0" max="50000" class="custom-range" [(ngModel)]="data.yearKm">
          <div class="input-group mb-3">
            <input type="number" class="form-control" [(ngModel)]="data.yearKm">
            <div class="input-group-append">
              <span class="input-group-text">km</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Kolikrát někam pojedete?</label>
          <input type="number" class="form-control" [(ngModel)]="data.numRides">
        </div>

      </div>

      <div class="col-md-9">
        <div  class="row">
          <div *ngFor="let calculator of calculators" [ngSwitch]="calculator.type">
            <car-calculator *ngSwitchCase="'car'" [data]="data"></car-calculator>
            <carsharing-calculator *ngSwitchCase="'car'" [data]="data"></carsharing-calculator>
          </div>
        </div>
      </div>

    </div>
  </div>
